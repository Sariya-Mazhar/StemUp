<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="background-color: rgb(248, 232, 251); ">
    <center>
        <h1><u>Student Registration Form</u></h1>
        <form action="" autocomplete="off" style="width: 600px; ">


            <table style="background-color: rgb(245, 146, 191); width: 380px; height: 500px;" border="0px" cellspacing="10px">
                <tr>
                    <td><label for=" ">Student Name:</label> <input type="text " placeholder="Enter your name " maxlength="20 " /></td>

                </tr>
                <tr>
                    <td><label for=" ">USN:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text " placeholder="Enter your USN  "></td>
                </tr>
                <tr>
                    <td><label for=" ">Branch:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text " placeholder="Enter your branch  "></td>
                </tr>
                <tr>
                    <td><label for=" ">Date Of Birth:&nbsp;&nbsp;</label> <input type="date" placeholder="Enter your DOB "></td>
                </tr>
                <tr>
                    <td><label for=" ">Father name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text " placeholder="Enter your father name  "></td>
                </tr>
                <tr>
                    <td><label for=" ">Mother name:&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text " placeholder="Enter your mother name  "></td>
                </tr>
                <tr>
                    <td><label for="">Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><label for="">male</label> <input type="radio" name="gender" value="male"><label for="">female</label> <input type="radio"
                            name="gender" value="female"></td>
                </tr>
                <tr>
                    <td><label for=" ">Current Address:&nbsp;&nbsp;&nbsp;&nbsp;</label> <input type="text-area" placeholder="Enter your address " maxlength="400"></td>
                </tr>
                <tr>
                    <td><label for=" ">Permanent Address:</label> <input type="text-area" placeholder="Enter your address " maxlength="400"></td>
                </tr>
                <tr>
                    <td><label for="Country">Select your country:</label> <select name="country" id="country">
                        <option value="">--Select--</option>
                        <option value="India">India</option>
                        <option value="America">America</option>
                        <option value="Australia">Australia</option>
                        <option value="Japan">Japan</option>
                        <option value="China">China</option>
                        <option value="Nepal">Nepal</option>
                        </select></td>
                </tr>
                <tr>

                    <td><label for="">Areas Of Interest:</label> <br><input type="checkbox"><label for="">Full-Stack Web Development</label><br> <input type="checkbox"><label for="">Cybersecurity</label><br><input type="checkbox"><label for="">Data Science</label><br>
                        <input type="checkbox"><label for="">MERN Stack Development</label>


                    </td>
                </tr>

                <tr>
                    <td><button>Reset</button></td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>

            </table>

        </form>
    </center>
</body>

</html>
